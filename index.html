<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneaker Rotation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1c1c1e;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(135deg, #f5f5f7, #e8e8eb, #f5f5f7);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
    }

    header img {
      width: 240px;
      max-width: 80%;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.5s;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    header img:hover {
      transform: scale(1.02);
      filter: brightness(1.05);
    }

    main {
      max-width: 700px;
      padding: 1rem 2rem;
    }

    p {
      font-size: 1.5rem;
      font-weight: 400;
      color: #3a3a3c;
      margin: 0.8rem 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 2s ease forwards;
    }

    /* Sequential fade-in delays */
    p:nth-of-type(1) { animation-delay: 1.5s; }
    p:nth-of-type(2) { animation-delay: 3.5s; }
    p:nth-of-type(3) { animation-delay: 5.5s; }

    a {
      color: #1c1c1e;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 600px) {
      header img {
        width: 180px;
      }
      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="header.png" alt="Sneaker Rotation Logo">
  </header>
  <main>
    <p>Thank you for the memories!</p>
    <p>Interested in buying SneakerRotation.com?</p>
    <p>Email <a href="mailto:buy@sneakerrotation.com">Buy@SneakerRotation.com</a></p>
  </main>
</body>
</html>
